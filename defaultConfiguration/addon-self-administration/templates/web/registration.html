<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title th:text="#{registration.title}">Registration</title>
	
	<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>

	<div class="container">
		<div class="info-container">
			<h2 class="form-signin-heading" th:text="#{registration.headline}">
			 	Please register
		    </h2>
			<div th:if="${registerError}" class="alert alert-danger" th:text="#{login.error}">
	            Error while registration process
	        </div>
        </div>
		<form th:action="@{/registration}" class="form-signin" method="post" role="form">
			<fieldset>
			  <input type="text" name="userusername"/>

<!-- 				<input id="username" name="usernames" type="text" 
					class="form-control" th:placeholder="#{registration.username}" 
						required="required" />-->

				<button class="btn btn-lg btn-primary btn-block" type="submit"
					th:text="#{registration.form.register}">Register</button>
			</fieldset>
		</form>

	</div>
</body>
</html>

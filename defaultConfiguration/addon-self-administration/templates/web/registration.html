<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title th:text="#{registration.title}">Registration</title>
	
	<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>

	<div class="container">
		<div class="info-container">
			<h2 class="form-signin-heading" th:text="#{registration.headline}">
			 	Please register
		    </h2>
			
        </div>
		<form action="#" th:action="@{/registration}" th:object="${registrationUser}" class="form-signin" method="post">
			<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" th:text="#{registration.form.error}">
	            Error while registration process
	        </div>
			<fieldset>
				<div class="form-group">
					<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error-message alert-danger">Error</div>
			    	<input type="text"
				  		   th:field="*{userName}"
						   class="form-control"
						   th:placeholder="#{registration.userName}"
						   placeholder="Username"
						   th:errorclass="alert-danger"/>
			  	</div>
			  	
			  	<div class="form-group">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message alert-danger">Error</div>
			    	<input type="text"
				  		   th:field="*{email}"
						   class="form-control"
						   th:placeholder="#{registration.emailAddress}"
						   placeholder="Email address"
						   th:errorclass="alert-danger"/>
			  	</div>
			  	
		    	<input type="text"
						   th:field="*{honorificPrefix}"
						   class="form-control"
						   th:placeholder="#{registration.salutation}"
						   placeholder="Salutation"
						   th:errorclass="alert-danger"/>
						   					   
				<div th:replace="textinput :: textinput('givenName', 'text', true)"></div>
				<div th:replace="textinput :: textinput('familyName', 'text', false)"></div>	   
					   
				<div class="form-group">
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message alert-danger">Error</div>
			    	<input type="password"
					   th:field="*{password}"
					   class="form-control"
					   th:placeholder="#{registration.password}"
					   placeholder="Password"
					   th:errorclass="alert-danger"/>
			  	</div>
			  	
			  	<div class="form-group">
					<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message alert-danger">Error</div>
			    	<input type="password"
					   th:field="*{confirmPassword}"
					   class="form-control"
					   th:placeholder="#{registration.confirmPassword}"
					   placeholder="Confirm password"
					   th:errorclass="alert-danger"/>
			  	</div>
				
				<button class="btn btn-lg btn-primary btn-block"
						type="submit"
					    th:text="#{registration.form.register}">Register</button>
			</fieldset>
		</form>

	</div>
</body>
</html>
